<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧图书馆管理系统</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <div class="layout-container">
        <aside class="sidebar">
            <div class="logo-area">
                <span class="material-symbols-rounded icon">local_library</span>
                <h1>智慧图书馆</h1>
            </div>
            <div class="user-card">
                <div class="avatar">A</div>
                <div class="info">
                    <div id="user-name" class="name">未登录</div>
                    <div id="user-role" class="role">访客</div>
                </div>
            </div>
            <nav class="nav-links">
                <a href="#dashboard" class="nav-item active">
                    <span class="material-symbols-rounded">dashboard</span> 概览
                </a>
                <div class="nav-group">业务办理</div>
                <a href="#borrow" class="nav-item">
                    <span class="material-symbols-rounded">sync_alt</span> 借还 / 续借
                </a>
                <a href="#search" class="nav-item">
                    <span class="material-symbols-rounded">search</span> 图书检索
                </a>
                <div class="nav-group">资源管理</div>
                <a href="#catalog" class="nav-item">
                    <span class="material-symbols-rounded">menu_book</span> 图书编目 
                </a>
                <a href="#readers" class="nav-item">
                    <span class="material-symbols-rounded">group</span> 读者管理 
                </a>
                <div class="nav-group">数据中心</div>
                <a href="#personal" class="nav-item">
                    <span class="material-symbols-rounded">person</span> 个人中心 
                </a>
                <a href="#stats" class="nav-item">
                    <span class="material-symbols-rounded">bar_chart</span> 统计分析 
                </a>
                <a href="#reports" class="nav-item">
                    <span class="material-symbols-rounded">warning</span> 异常与建议
                </a>
                <div class="nav-footer">
                    <a href="#settings" class="nav-item">
                        <span class="material-symbols-rounded">settings</span> 系统设置
                    </a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <button id="menu-toggle-btn" class="btn-text mobile-only-item">
                    <span class="material-symbols-rounded">menu</span>
                </button>

                <div class="page-title" id="page-title">工作台</div>

                <div class="actions">
                    <button id="logout-btn" class="btn-text">
                        <span class="material-symbols-rounded">logout</span> 退出
                    </button>
                </div>
            </header>
            <div id="app" class="content-body">
            </div>
        </main>
    </div>
